<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Benchmark</title>
    <style>
        :root {
            --primary-color: #0a0d15;
            --secondary-color: #1f93ff;
            --text-color: #ffffff;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            height: 100vh;
            padding: 20px;
            overflow: auto;
        }
        
        h2 {
            margin-bottom: 20px;
            color: var(--secondary-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            font-size: 14px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .checkbox-container input {
            width: auto;
        }
        
        button {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        button:hover {
            background-color: #2da0ff;
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .result-box {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            min-height: 60px;
            word-break: break-all;
            white-space: pre-wrap;
            font-family: monospace;
            margin-top: 10px;
        }
        
        .error {
            color: var(--error-color);
            margin-top: 10px;
            display: none;
        }
        
        .loader {
            display: none;
            margin: 10px auto;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid rgba(31, 147, 255, 0.2);
            border-top-color: var(--secondary-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .chart {
            height: 300px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            padding: 15px;
        }
        
        .chart-title {
            font-size: 14px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            color: var(--secondary-color);
        }
        
        .perturbation-table {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h2>Quantum Benchmark</h2>
    
    <div class="container">
        <div class="form-group">
            <label for="max-qubits">Maximum Number of Qubits:</label>
            <input type="number" id="max-qubits" min="1" max="150" value="150">
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="full-benchmark" checked>
            <label for="full-benchmark">Run Full Benchmark Suite (including 64-perturbation test)</label>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="connect-encryption" checked>
            <label for="connect-encryption">Connect Encryption Module</label>
        </div>
        
        <button id="benchmark-btn">Run Benchmark</button>
        <button id="export-csv-btn" style="display: none; background-color: #4caf50; margin-left: 10px;">Export 64-Perturbation CSV</button>
        <div class="loader" id="benchmark-loader"></div>
        <div class="error" id="benchmark-error"></div>
        
        <div class="result-summary">
            <h3>Summary</h3>
            <div id="benchmark-summary" class="result-box">// Benchmark results will appear here</div>
        </div>
        
        <div class="chart-container">
            <div class="chart">
                <div class="chart-title">Execution Time vs. Qubit Count</div>
                <canvas id="execution-time-chart"></canvas>
            </div>
            
            <div class="chart">
                <div class="chart-title">Memory Usage vs. Qubit Count</div>
                <canvas id="memory-usage-chart"></canvas>
            </div>
        </div>
        
        <div class="perturbation-results">
            <h3>Perturbation Test Results</h3>
            <div class="perturbation-table">
                <table id="perturbation-table">
                    <thead>
                        <tr>
                            <th>Perturbation ID</th>
                            <th>Coherence</th>
                            <th>Stability</th>
                            <th>Convergence</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Perturbation results will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        // Load Chart.js dynamically
        function loadScript(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.onload = resolve;
                script.onerror = reject;
                script.src = url;
                document.head.appendChild(script);
            });
        }
        
        // Main function to initialize after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Document ready - initializing benchmark module");
            
            // Load Chart.js first
            loadScript('https://cdn.jsdelivr.net/npm/chart.js')
                .then(() => {
                    initBenchmark();
                })
                .catch(() => {
                    showError('Failed to load Chart.js. Please check your internet connection.');
                });
            
            function initBenchmark() {
                console.log("Setting up benchmark tab components");
                const maxQubits = document.getElementById('max-qubits');
                const fullBenchmark = document.getElementById('full-benchmark');
                const connectEncryption = document.getElementById('connect-encryption');
                const benchmarkBtn = document.getElementById('benchmark-btn');
                const benchmarkLoader = document.getElementById('benchmark-loader');
                const benchmarkError = document.getElementById('benchmark-error');
                const benchmarkSummary = document.getElementById('benchmark-summary');
                const perturbationTable = document.getElementById('perturbation-table').querySelector('tbody');
                
                // Canvas elements for charts
                const executionTimeCanvas = document.getElementById('execution-time-chart');
                const memoryUsageCanvas = document.getElementById('memory-usage-chart');
                
                // Chart objects
                let executionTimeChart, memoryUsageChart;
                
                // Initialize charts
                function initCharts() {
                    console.log("Setting up benchmark charts");
                    // Execution time chart
                    executionTimeChart = new Chart(executionTimeCanvas, {
                        type: 'line',
                        data: {
                            labels: [],
                            datasets: [{
                                label: 'Execution Time (ms)',
                                data: [],
                                borderColor: '#1f93ff',
                                backgroundColor: 'rgba(31, 147, 255, 0.1)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.3
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Qubit Count',
                                        color: '#ffffff'
                                    },
                                    ticks: {
                                        color: '#ffffff'
                                    },
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Time (ms)',
                                        color: '#ffffff'
                                    },
                                    ticks: {
                                        color: '#ffffff'
                                    },
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    labels: {
                                        color: '#ffffff'
                                    }
                                }
                            }
                        }
                    });
                    
                    // Memory usage chart
                    memoryUsageChart = new Chart(memoryUsageCanvas, {
                        type: 'line',
                        data: {
                            labels: [],
                            datasets: [{
                                label: 'Memory Usage (MB)',
                                data: [],
                                borderColor: '#4caf50',
                                backgroundColor: 'rgba(76, 175, 80, 0.1)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.3
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Qubit Count',
                                        color: '#ffffff'
                                    },
                                    ticks: {
                                        color: '#ffffff'
                                    },
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Memory (MB)',
                                        color: '#ffffff'
                                    },
                                    ticks: {
                                        color: '#ffffff'
                                    },
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    labels: {
                                        color: '#ffffff'
                                    }
                                }
                            }
                        }
                    });
                }
                
                // Initialize charts
                initCharts();
                
                // Run benchmark
                console.log("Benchmark button initialized");
                benchmarkBtn.addEventListener('click', function() {
                    const maxQubitsValue = parseInt(maxQubits.value);
                    
                    if (isNaN(maxQubitsValue) || maxQubitsValue < 1 || maxQubitsValue > 150) {
                        showError('Please enter a valid number of qubits between 1 and 150');
                        return;
                    }
                    
                    // Hide error and show loader
                    benchmarkError.style.display = 'none';
                    benchmarkLoader.style.display = 'block';
                    benchmarkBtn.disabled = true;
                    
                    // Clear previous results
                    benchmarkSummary.textContent = 'Running benchmark...';
                    perturbationTable.innerHTML = '';
                    
                    // Reset charts
                    executionTimeChart.data.labels = [];
                    executionTimeChart.data.datasets[0].data = [];
                    memoryUsageChart.data.labels = [];
                    memoryUsageChart.data.datasets[0].data = [];
                    executionTimeChart.update();
                    memoryUsageChart.update();
                    
                    console.log("Delegating to the external quantum grid module...");
                    
                    // First initialize the quantum engine
                    fetch('/api/quantum/initialize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            max_qubits: maxQubitsValue,
                            connect_encryption: connectEncryption.checked
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Quantum engine initialization failed');
                        }
                        return response.json();
                    })
                    .then(initData => {
                        console.log("Quantum engine initialized with", maxQubitsValue, "qubits (Engine ID:", initData.engine_id, ")");
                        
                        // Then run the benchmark
                        return fetch('/api/quantum/benchmark', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                max_qubits: maxQubitsValue,
                                run_full_benchmark: fullBenchmark.checked
                            })
                        });
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Benchmark execution failed. Check the server logs.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Hide loader
                        benchmarkLoader.style.display = 'none';
                        benchmarkBtn.disabled = false;
                        
                        // Display summary
                        benchmarkSummary.textContent = JSON.stringify(data.summary, null, 2);
                        
                        // Update charts
                        updateExecutionTimeChart(data.execution_times);
                        updateMemoryUsageChart(data.memory_usage);
                        
                        // Display perturbation results if available
                        if (data.perturbation_results && data.perturbation_results.length > 0) {
                            displayPerturbationResults(data.perturbation_results);
                        }
                    })
                    .catch(error => {
                        // Hide loader and show error
                        benchmarkLoader.style.display = 'none';
                        benchmarkBtn.disabled = false;
                        showError(error.message);
                    });
                });
                
                // Update execution time chart
                function updateExecutionTimeChart(executionTimes) {
                    if (!executionTimes) return;
                    
                    const labels = [];
                    const data = [];
                    
                    for (const item of executionTimes) {
                        labels.push(item.qubit_count);
                        data.push(item.time_ms);
                    }
                    
                    executionTimeChart.data.labels = labels;
                    executionTimeChart.data.datasets[0].data = data;
                    executionTimeChart.update();
                }
                
                // Update memory usage chart
                function updateMemoryUsageChart(memoryUsage) {
                    if (!memoryUsage) return;
                    
                    const labels = [];
                    const data = [];
                    
                    for (const item of memoryUsage) {
                        labels.push(item.qubit_count);
                        data.push(item.memory_mb);
                    }
                    
                    memoryUsageChart.data.labels = labels;
                    memoryUsageChart.data.datasets[0].data = data;
                    memoryUsageChart.update();
                }
                
                // Store perturbation results globally for CSV export
                let storedPerturbationResults = [];
                
                // Display perturbation results
                function displayPerturbationResults(results) {
                    perturbationTable.innerHTML = '';
                    storedPerturbationResults = results; // Store for CSV export
                    
                    // Show export CSV button if we have results
                    if (results && results.length > 0) {
                        document.getElementById('export-csv-btn').style.display = 'inline-block';
                    }
                    
                    for (const result of results) {
                        const row = document.createElement('tr');
                        
                        const idCell = document.createElement('td');
                        idCell.textContent = result.id || '';
                        
                        const coherenceCell = document.createElement('td');
                        coherenceCell.textContent = (result.coherence || 0).toFixed(4);
                        
                        const stabilityCell = document.createElement('td');
                        stabilityCell.textContent = (result.stability || 0).toFixed(4);
                        
                        const convergenceCell = document.createElement('td');
                        convergenceCell.textContent = (result.convergence || 0).toFixed(4);
                        
                        row.appendChild(idCell);
                        row.appendChild(coherenceCell);
                        row.appendChild(stabilityCell);
                        row.appendChild(convergenceCell);
                        
                        perturbationTable.appendChild(row);
                    }
                }
                
                // Export perturbation results to CSV
                document.getElementById('export-csv-btn').addEventListener('click', function() {
                    if (!storedPerturbationResults || storedPerturbationResults.length === 0) {
                        showError('No perturbation data available to export.');
                        return;
                    }
                    
                    // Create CSV content
                    let csvContent = 'data:text/csv;charset=utf-8,';
                    
                    // Add header row
                    csvContent += 'Perturbation ID,Coherence,Stability,Convergence\n';
                    
                    // Add data rows
                    storedPerturbationResults.forEach(result => {
                        const row = [
                            result.id || '',
                            (result.coherence || 0).toFixed(4),
                            (result.stability || 0).toFixed(4),
                            (result.convergence || 0).toFixed(4)
                        ].join(',');
                        csvContent += row + '\n';
                    });
                    
                    // Create download link
                    const encodedUri = encodeURI(csvContent);
                    const link = document.createElement('a');
                    link.setAttribute('href', encodedUri);
                    link.setAttribute('download', '64-perturbation-test-results.csv');
                    document.body.appendChild(link);
                    
                    // Trigger download
                    link.click();
                    
                    // Clean up
                    document.body.removeChild(link);
                });
                
                // Show error
                function showError(message) {
                    benchmarkError.textContent = message;
                    benchmarkError.style.display = 'block';
                }
            }
            
            // Helper function to show error
            function showError(message) {
                const error = document.getElementById('benchmark-error');
                error.textContent = message;
                error.style.display = 'block';
            }
        });
    </script>
</body>
</html>
