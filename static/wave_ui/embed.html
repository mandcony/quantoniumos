<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantoniumOS Wave Visualization</title>
    <link rel="stylesheet" href="/wave_ui/wave.css">
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #bbb;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
            border-radius: 4px;
        }
        
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuantoniumOS Wave Visualization</h1>
        
        <div class="form-group">
            <label for="hash-input">Container Hash:</label>
            <input type="text" id="hash-input" placeholder="Enter container hash...">
        </div>
        
        <div class="form-group">
            <label for="key-input">Encryption Key:</label>
            <input type="text" id="key-input" placeholder="Enter encryption key...">
        </div>
        
        <button id="check-resonance">Check Resonance Match</button>
        
        <div class="waveform-match-visualization">
            <div class="visualization-header">
                <div id="waveform-match-indicator" class="match-indicator">
                    Enter hash and key to check resonance
                </div>
            </div>
            
            <div id="wave-animation-container" class="wave-animation">
                <!-- Wave visualization will be generated here -->
            </div>
        </div>
    </div>
    
    <script src="/wave_ui/wave_visualization.js"></script>
    <script>
        // Main elements
        const hashInput = document.getElementById('hash-input');
        const keyInput = document.getElementById('key-input');
        const checkButton = document.getElementById('check-resonance');
        const matchIndicator = document.getElementById('waveform-match-indicator');
        const waveContainer = document.getElementById('wave-animation-container');
        
        // Initialize
        checkButton.addEventListener('click', updateWaveformVisualization);
        
        // Function to update the waveform visualization
        function updateWaveformVisualization() {
            const hash = hashInput.value.trim();
            const key = keyInput.value.trim();
            
            // Validation
            if (!hash || !key) {
                matchIndicator.textContent = 'Please enter both hash and key';
                matchIndicator.className = 'match-indicator mismatched';
                return;
            }
            
            // Update the match indicator status
            matchIndicator.textContent = 'Checking resonance match...';
            matchIndicator.className = 'match-indicator checking';
            
            // Clear any previous visualization
            waveContainer.innerHTML = '';
            
            // Create the visualization
            const match = window.updateWaveformVisualization('wave-animation-container', hash, key);
            
            // Update the match indicator based on result
            if (match) {
                matchIndicator.textContent = 'Resonance Match: Container Unlocked';
                matchIndicator.className = 'match-indicator matched';
            } else {
                matchIndicator.textContent = 'Resonance Mismatch: Access Denied';
                matchIndicator.className = 'match-indicator mismatched';
            }
        }
    </script>
</body>
</html>
