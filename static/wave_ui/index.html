<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantoniumOS Wave Visualization</title>
    <link rel="stylesheet" href="wave.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #1f93ff;
        }
        
        .controls {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
        }
        
        button {
            padding: 10px 15px;
            background-color: #1f93ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #0d7de3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuantoniumOS Wave Visualization</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="input-text">Input Text (Generates Container Waveform):</label>
                <textarea id="input-text" rows="3" placeholder="Enter text to generate waveform...">QuantoniumOS Resonance Container</textarea>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="match-toggle" checked> 
                    Show matched resonance patterns
                </label>
            </div>
            
            <button id="generate-btn">Generate Waveforms</button>
        </div>
        
        <div class="waveform-match-visualization">
            <div class="match-indicator" id="match-indicator">Ready for visualization</div>
            <div id="wave-animation-container"></div>
        </div>
    </div>
    
    <script src="wave_visualization.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('input-text');
            const matchToggle = document.getElementById('match-toggle');
            const generateBtn = document.getElementById('generate-btn');
            const matchIndicator = document.getElementById('match-indicator');
            
            // Initial visualization
            generateWaveform();
            
            // Generate button click handler
            generateBtn.addEventListener('click', generateWaveform);
            
            function generateWaveform() {
                const text = inputText.value.trim() || 'QuantoniumOS';
                const isMatched = matchToggle.checked;
                
                // Update indicator
                updateMatchIndicator('match-indicator', 
                    isMatched ? 'matched' : 'mismatched', 
                    isMatched ? 'Resonance Match: Container Sealed' : 'Resonance Mismatch: Container Inaccessible');
                
                // Generate visualization
                createWaveVisualization('wave-animation-container', text, isMatched);
            }
        });
    </script>
</body>
</html>
