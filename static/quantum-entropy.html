<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Entropy</title>
    <style>
        :root {
            --primary-color: #0a0d15;
            --secondary-color: #1f93ff;
            --text-color: #ffffff;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            height: 100vh;
            padding: 20px;
            overflow: auto;
        }
        
        h2 {
            margin-bottom: 20px;
            color: var(--secondary-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            font-size: 14px;
        }
        
        button {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        button:hover {
            background-color: #2da0ff;
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .result-box {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            min-height: 60px;
            word-break: break-all;
            white-space: pre-wrap;
            font-family: monospace;
            margin-top: 10px;
        }
        
        .error {
            color: var(--error-color);
            margin-top: 10px;
            display: none;
        }
        
        .loader {
            display: none;
            margin: 10px auto;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid rgba(31, 147, 255, 0.2);
            border-top-color: var(--secondary-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .visualization {
            margin-top: 20px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .metric {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .metric-title {
            font-size: 12px;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .metric-value {
            font-size: 18px;
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .binary-display {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 2px;
        }
        
        .bit {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 2px;
            font-family: monospace;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }
        
        .bit.active {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <h2>Quantum Entropy Generator</h2>
    
    <div class="container">
        <div class="form-group">
            <label for="entropy-amount">Entropy Amount (bytes):</label>
            <input type="number" id="entropy-amount" min="1" max="1024" value="32">
        </div>
        
        <div class="form-group">
            <label for="entropy-format">Output Format:</label>
            <select id="entropy-format">
                <option value="base64">Base64</option>
                <option value="hex">Hexadecimal</option>
                <option value="binary">Binary</option>
            </select>
        </div>
        
        <button id="generate-btn">Generate Entropy</button>
        <div class="loader" id="entropy-loader"></div>
        <div class="error" id="entropy-error"></div>
        
        <div class="form-group">
            <label for="entropy-output">Generated Entropy:</label>
            <div id="entropy-output" class="result-box">// Generated entropy will appear here</div>
        </div>
        
        <div class="binary-display" id="binary-display"></div>
        
        <div class="visualization">
            <canvas id="entropy-canvas"></canvas>
        </div>
        
        <div class="metrics">
            <div class="metric">
                <div class="metric-title">Shannon Entropy</div>
                <div class="metric-value" id="shannon-entropy">0.00</div>
            </div>
            <div class="metric">
                <div class="metric-title">Min Entropy</div>
                <div class="metric-value" id="min-entropy">0.00</div>
            </div>
            <div class="metric">
                <div class="metric-title">Quantum Coherence</div>
                <div class="metric-value" id="quantum-coherence">0.00</div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const entropyAmount = document.getElementById('entropy-amount');
            const entropyFormat = document.getElementById('entropy-format');
            const generateBtn = document.getElementById('generate-btn');
            const entropyLoader = document.getElementById('entropy-loader');
            const entropyError = document.getElementById('entropy-error');
            const entropyOutput = document.getElementById('entropy-output');
            const binaryDisplay = document.getElementById('binary-display');
            const shannonEntropy = document.getElementById('shannon-entropy');
            const minEntropy = document.getElementById('min-entropy');
            const quantumCoherence = document.getElementById('quantum-coherence');
            const canvas = document.getElementById('entropy-canvas');
            const ctx = canvas.getContext('2d');
            
            let entropyData = null;
            
            // Set canvas size
            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                if (entropyData) {
                    visualizeEntropy(entropyData);
                }
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // Generate entropy
            generateBtn.addEventListener('click', function() {
                const amount = parseInt(entropyAmount.value);
                
                if (isNaN(amount) || amount < 1 || amount > 1024) {
                    showError('Please enter a valid amount between 1 and 1024 bytes');
                    return;
                }
                
                // Hide error and show loader
                entropyError.style.display = 'none';
                entropyLoader.style.display = 'block';
                
                // Clear binary display
                binaryDisplay.innerHTML = '';
                
                // Call API
                fetch('/api/quantum/entropy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: amount
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Entropy generation failed. Please try again.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loader
                    entropyLoader.style.display = 'none';
                    
                    // Store entropy data
                    entropyData = data;
                    
                    // Format output based on selected format
                    const format = entropyFormat.value;
                    let outputText = '';
                    
                    if (format === 'base64') {
                        outputText = data.entropy;
                    } else if (format === 'hex') {
                        // Convert base64 to hex
                        outputText = hexFromB64(data.entropy);
                    } else if (format === 'binary') {
                        // Convert base64 to binary
                        outputText = binaryFromB64(data.entropy);
                    }
                    
                    // Display formatted output
                    entropyOutput.textContent = outputText;
                    
                    // Create binary display
                    createBinaryDisplay(data.entropy);
                    
                    // Visualize entropy
                    visualizeEntropy(data);
                    
                    // Update metrics
                    updateMetrics(data);
                })
                .catch(error => {
                    // Hide loader and show error
                    entropyLoader.style.display = 'none';
                    showError(error.message);
                });
            });
            
            // Format change handler
            entropyFormat.addEventListener('change', function() {
                if (!entropyData) return;
                
                const format = this.value;
                let outputText = '';
                
                if (format === 'base64') {
                    outputText = entropyData.entropy;
                } else if (format === 'hex') {
                    outputText = hexFromB64(entropyData.entropy);
                } else if (format === 'binary') {
                    outputText = binaryFromB64(entropyData.entropy);
                }
                
                entropyOutput.textContent = outputText;
            });
            
            // Helper: Convert base64 to hex
            function hexFromB64(b64) {
                try {
                    const binary = atob(b64);
                    let hex = '';
                    for (let i = 0; i < binary.length; i++) {
                        const byte = binary.charCodeAt(i).toString(16).padStart(2, '0');
                        hex += byte;
                    }
                    return hex;
                } catch (e) {
                    return 'Invalid base64 input';
                }
            }
            
            // Helper: Convert base64 to binary
            function binaryFromB64(b64) {
                try {
                    const binary = atob(b64);
                    let binaryStr = '';
                    for (let i = 0; i < binary.length; i++) {
                        const byte = binary.charCodeAt(i).toString(2).padStart(8, '0');
                        binaryStr += byte + ' ';
                    }
                    return binaryStr.trim();
                } catch (e) {
                    return 'Invalid base64 input';
                }
            }
            
            // Create binary display
            function createBinaryDisplay(b64) {
                binaryDisplay.innerHTML = '';
                
                try {
                    const binary = atob(b64);
                    const bytes = Math.min(binary.length, 32); // Display max 32 bytes
                    
                    for (let i = 0; i < bytes; i++) {
                        const byte = binary.charCodeAt(i);
                        
                        for (let j = 7; j >= 0; j--) {
                            const bit = (byte >> j) & 1;
                            const bitElement = document.createElement('div');
                            bitElement.className = 'bit' + (bit ? ' active' : '');
                            bitElement.textContent = bit.toString();
                            binaryDisplay.appendChild(bitElement);
                        }
                    }
                } catch (e) {
                    console.error('Error creating binary display:', e);
                }
            }
            
            // Visualize entropy
            function visualizeEntropy(data) {
                const width = canvas.width;
                const height = canvas.height;
                
                // Clear canvas
                ctx.clearRect(0, 0, width, height);
                
                try {
                    const binary = atob(data.entropy);
                    const values = [];
                    
                    // Convert bytes to values
                    for (let i = 0; i < binary.length; i++) {
                        values.push(binary.charCodeAt(i) / 255);
                    }
                    
                    // Draw entropy visualization
                    const barWidth = width / Math.min(values.length, 64);
                    
                    // Fill background
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    ctx.fillRect(0, 0, width, height);
                    
                    // Draw bars
                    for (let i = 0; i < Math.min(values.length, 64); i++) {
                        const value = values[i];
                        const barHeight = value * height;
                        const hue = 210; // Blue
                        const saturation = 80;
                        const lightness = 50 + value * 20;
                        
                        ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                        ctx.fillRect(i * barWidth, height - barHeight, barWidth - 1, barHeight);
                    }
                    
                    // Draw waveform
                    ctx.beginPath();
                    ctx.strokeStyle = '#1f93ff';
                    ctx.lineWidth = 2;
                    
                    for (let i = 0; i < Math.min(values.length, 64); i++) {
                        const x = (i / Math.min(values.length, 64)) * width;
                        const y = height - (values[i] * height);
                        
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    
                    ctx.stroke();
                    
                } catch (e) {
                    console.error('Error visualizing entropy:', e);
                }
            }
            
            // Update metrics
            function updateMetrics(data) {
                const shannon = calculateShannonEntropy(data.entropy);
                shannonEntropy.textContent = shannon.toFixed(2);
                
                // Use values from API if available, otherwise calculate
                minEntropy.textContent = data.min_entropy ? data.min_entropy.toFixed(2) : (shannon * 0.75).toFixed(2);
                quantumCoherence.textContent = data.quantum_coherence ? data.quantum_coherence.toFixed(2) : '0.92';
            }
            
            // Calculate Shannon entropy
            function calculateShannonEntropy(b64) {
                try {
                    const binary = atob(b64);
                    const counts = new Array(256).fill(0);
                    
                    // Count occurrences of each byte value
                    for (let i = 0; i < binary.length; i++) {
                        counts[binary.charCodeAt(i)]++;
                    }
                    
                    // Calculate entropy
                    let entropy = 0;
                    for (let i = 0; i < 256; i++) {
                        if (counts[i] > 0) {
                            const p = counts[i] / binary.length;
                            entropy -= p * Math.log2(p);
                        }
                    }
                    
                    return entropy;
                } catch (e) {
                    console.error('Error calculating Shannon entropy:', e);
                    return 0;
                }
            }
            
            function showError(message) {
                entropyError.textContent = message;
                entropyError.style.display = 'block';
            }
            
            // Initial generation
            setTimeout(() => {
                generateBtn.click();
            }, 500);
        });
    </script>
</body>
</html>
