<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantoniumOS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0a0d15;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
        }
        
        #desktop {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #q-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30vw;
            font-weight: bold;
            color: #1f93ff;
            opacity: 0.2;
            user-select: none;
            z-index: 0;
        }
        
        #clock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: white;
        }
        
        #arch-container {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 75vh;
            transition: all 0.3s ease;
        }
        
        #arch {
            position: relative;
            width: 30px;
            height: 100%;
            background-color: rgba(31, 147, 255, 0.2);
            border-radius: 0 15px 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #arch.expanded {
            width: 200px;
        }
        
        #arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        #arch.expanded #arrow {
            transform: translate(-50%, -50%) rotate(180deg);
        }
        
        #app-grid {
            position: absolute;
            left: 40px;
            top: 0;
            width: 150px;
            height: 100%;
            display: none;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px 0;
            overflow-y: auto;
        }
        
        #arch.expanded + #app-grid {
            display: flex;
        }
        
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 64px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .app-icon:hover {
            transform: scale(1.1);
        }
        
        .app-icon .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 48px;
            height: 48px;
            background-color: rgba(25, 45, 88, 0.7);
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 24px;
        }
        
        .app-icon .name {
            font-size: 12px;
            text-align: center;
            white-space: nowrap;
        }
        
        #status-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #status-message.show {
            opacity: 1;
        }
        
        .success {
            color: #2ecc71;
        }
        
        .error {
            color: #e74c3c;
        }
        
        /* Window System Styles */
        .window {
            position: absolute;
            background-color: #1a1e2e;
            border: 1px solid #2a3550;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            min-width: 400px;
            min-height: 300px;
            max-width: 90vw;
            max-height: 80vh;
            overflow: hidden;
            z-index: 10;
        }
        
        .window-header {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #2a3550;
            cursor: move;
        }
        
        .window-title {
            flex-grow: 1;
            font-size: 14px;
            margin-left: 8px;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
        }
        
        .window-control {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }
        
        .minimize {
            background-color: #f1c40f;
        }
        
        .maximize {
            background-color: #2ecc71;
        }
        
        .close {
            background-color: #e74c3c;
        }
        
        .window-body {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
        }
        
        .window-iframe {
            border: none;
            width: 100%;
            height: 100%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="desktop">
        <div id="q-logo">Q</div>
        <div id="clock"></div>
        
        <div id="arch-container">
            <div id="arch">
                <div id="arrow">‚ñ∂</div>
            </div>
            <div id="app-grid">
                <!-- Desktop System Apps -->
                <div class="app-icon" data-app="qshll_file_explorer.py">
                    <div class="icon">üìÅ</div>
                    <div class="name">File Explorer</div>
                </div>
                <div class="app-icon" data-app="qshll_task_manager.py">
                    <div class="icon">üìä</div>
                    <div class="name">Task Manager</div>
                </div>
                <div class="app-icon" data-app="q_browser.py">
                    <div class="icon">üåê</div>
                    <div class="name">Q-Browser</div>
                </div>
                <div class="app-icon" data-app="q_mail.py">
                    <div class="icon">‚úâÔ∏è</div>
                    <div class="name">Q-Mail</div>
                </div>
                <div class="app-icon" data-app="q_wave_composer.py">
                    <div class="icon">üéµ</div>
                    <div class="name">Wave Composer</div>
                </div>
                <div class="app-icon" data-app="q_vault.py">
                    <div class="icon">üîí</div>
                    <div class="name">Q-Vault</div>
                </div>
                <div class="app-icon" data-app="q_notes.py">
                    <div class="icon">üìù</div>
                    <div class="name">Q-Notes</div>
                </div>
                <div class="app-icon" data-app="q_dock.py">
                    <div class="icon">üîó</div>
                    <div class="name">Q-Dock</div>
                </div>
                <div class="app-icon" data-app="q_wave_debugger.py">
                    <div class="icon">üîç</div>
                    <div class="name">Wave Debugger</div>
                </div>
                <div class="app-icon" data-app="q_resonance_analyzer.py">
                    <div class="icon">üåä</div>
                    <div class="name">Resonance Analyzer</div>
                </div>
                
                <!-- Quantum Web Apps -->
                <div class="app-icon" data-type="web" data-url="/quantum-encryption" data-title="Quantum Encryption">
                    <div class="icon">üîê</div>
                    <div class="name">Quantum Encryption</div>
                </div>
                <div class="app-icon" data-type="web" data-url="/quantum-rft" data-title="Resonance Fourier Transform">
                    <div class="icon">üìä</div>
                    <div class="name">Resonance Transform</div>
                </div>
                <div class="app-icon" data-type="web" data-url="/quantum-container" data-title="Quantum Container Operations">
                    <div class="icon">üì¶</div>
                    <div class="name">Container Ops</div>
                </div>
                <div class="app-icon" data-type="web" data-url="/quantum-entropy" data-title="Quantum Entropy Generator">
                    <div class="icon">üé≤</div>
                    <div class="name">Entropy Generator</div>
                </div>
                <div class="app-icon" data-type="web" data-url="/quantum-benchmark" data-title="64-Perturbation Benchmark">
                    <div class="icon">‚ö°</div>
                    <div class="name">64-Perturbation</div>
                </div>
            </div>
        </div>
        
        <div id="status-message"></div>
        
        <!-- Windows Container -->
        <div id="windows-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Clock update
            function updateClock() {
                const now = new Date();
                const timeStr = now.toLocaleTimeString();
                const dateStr = now.toLocaleDateString();
                document.getElementById('clock').textContent = `${dateStr} ${timeStr}`;
            }
            updateClock();
            setInterval(updateClock, 1000);
            
            // Arch toggle
            const arch = document.getElementById('arch');
            arch.addEventListener('click', function() {
                this.classList.toggle('expanded');
            });
            
            // App launching
            const appIcons = document.querySelectorAll('.app-icon');
            appIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const appType = this.getAttribute('data-type');
                    if (appType === 'web') {
                        const url = this.getAttribute('data-url');
                        openWebApp(url);
                    } else {
                        const appName = this.getAttribute('data-app');
                        launchDesktopApp(appName);
                    }
                });
            });
            
            // Function to launch desktop app
            function launchDesktopApp(appName) {
                const statusMessage = document.getElementById('status-message');
                statusMessage.textContent = `Launching ${appName}...`;
                statusMessage.className = 'show';
                
                fetch('/api/launch-app', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ app: appName }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        statusMessage.textContent = data.message;
                        statusMessage.classList.add('success');
                    } else {
                        statusMessage.textContent = `Error: ${data.error}`;
                        statusMessage.classList.add('error');
                    }
                    
                    // Hide the message after 3 seconds
                    setTimeout(() => {
                        statusMessage.classList.remove('show');
                    }, 3000);
                })
                .catch(error => {
                    statusMessage.textContent = `Error launching app: ${error.message}`;
                    statusMessage.classList.add('error');
                    
                    // Hide the message after 3 seconds
                    setTimeout(() => {
                        statusMessage.classList.remove('show');
                    }, 3000);
                });
            }
            
            // Window management
            let zIndexCounter = 100;
            let activeWindow = null;
            const openWindows = new Map();
            
            // Function to create a new window
            function createWindow(url, title, width = 800, height = 600) {
                // Check if window already exists
                if (openWindows.has(url)) {
                    // Bring to front
                    const existingWindow = document.getElementById(`window-${openWindows.get(url)}`);
                    existingWindow.style.zIndex = ++zIndexCounter;
                    setActiveWindow(existingWindow);
                    
                    // If minimized, restore it
                    if (existingWindow.classList.contains('minimized')) {
                        existingWindow.classList.remove('minimized');
                    }
                    
                    return;
                }
                
                const windowId = Date.now();
                openWindows.set(url, windowId);
                
                // Create window elements
                const windowElement = document.createElement('div');
                windowElement.className = 'window';
                windowElement.id = `window-${windowId}`;
                windowElement.style.zIndex = ++zIndexCounter;
                windowElement.style.width = `${width}px`;
                windowElement.style.height = `${height}px`;
                windowElement.style.left = `${(window.innerWidth - width) / 2}px`;
                windowElement.style.top = `${(window.innerHeight - height) / 2}px`;
                
                const windowHeader = document.createElement('div');
                windowHeader.className = 'window-header';
                
                const windowIcon = document.createElement('div');
                windowIcon.className = 'window-icon';
                windowIcon.textContent = getIconForUrl(url);
                
                const windowTitle = document.createElement('div');
                windowTitle.className = 'window-title';
                windowTitle.textContent = title;
                
                const windowControls = document.createElement('div');
                windowControls.className = 'window-controls';
                
                const minimizeButton = document.createElement('div');
                minimizeButton.className = 'window-control minimize';
                minimizeButton.innerHTML = '&#8211;';
                
                const maximizeButton = document.createElement('div');
                maximizeButton.className = 'window-control maximize';
                maximizeButton.innerHTML = '&#9744;';
                
                const closeButton = document.createElement('div');
                closeButton.className = 'window-control close';
                closeButton.innerHTML = '&#10005;';
                
                const windowBody = document.createElement('div');
                windowBody.className = 'window-body';
                
                const iframe = document.createElement('iframe');
                iframe.className = 'window-iframe';
                iframe.src = url;
                iframe.setAttribute('frameborder', '0');
                
                // Add all elements to the DOM
                windowControls.appendChild(minimizeButton);
                windowControls.appendChild(maximizeButton);
                windowControls.appendChild(closeButton);
                
                windowHeader.appendChild(windowIcon);
                windowHeader.appendChild(windowTitle);
                windowHeader.appendChild(windowControls);
                
                windowBody.appendChild(iframe);
                
                windowElement.appendChild(windowHeader);
                windowElement.appendChild(windowBody);
                
                document.getElementById('windows-container').appendChild(windowElement);
                
                // Make active
                setActiveWindow(windowElement);
                
                // Add event listeners
                windowElement.addEventListener('mousedown', () => {
                    setActiveWindow(windowElement);
                });
                
                minimizeButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    windowElement.classList.add('minimized');
                });
                
                maximizeButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (windowElement.classList.contains('maximized')) {
                        windowElement.classList.remove('maximized');
                        windowElement.style.width = `${width}px`;
                        windowElement.style.height = `${height}px`;
                        windowElement.style.left = `${(window.innerWidth - width) / 2}px`;
                        windowElement.style.top = `${(window.innerHeight - height) / 2}px`;
                    } else {
                        windowElement.classList.add('maximized');
                        windowElement.style.width = '100%';
                        windowElement.style.height = 'calc(100% - 40px)';
                        windowElement.style.left = '0';
                        windowElement.style.top = '0';
                    }
                });
                
                closeButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    closeWindow(windowElement, url);
                });
                
                // Make window draggable
                makeDraggable(windowElement, windowHeader);
                
                return windowElement;
            }
            
            // Function to close a window
            function closeWindow(windowElement, url) {
                document.getElementById('windows-container').removeChild(windowElement);
                openWindows.delete(url);
            }
            
            // Function to set active window
            function setActiveWindow(windowElement) {
                if (activeWindow) {
                    activeWindow.classList.remove('active');
                }
                activeWindow = windowElement;
                activeWindow.classList.add('active');
                activeWindow.style.zIndex = ++zIndexCounter;
            }
            
            // Function to make an element draggable
            function makeDraggable(element, dragHandle) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                
                dragHandle.onmousedown = dragMouseDown;
                
                function dragMouseDown(e) {
                    e.preventDefault();
                    // Get the mouse cursor position at startup
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    // Call a function whenever the cursor moves
                    document.onmousemove = elementDrag;
                }
                
                function elementDrag(e) {
                    e.preventDefault();
                    // Calculate the new cursor position
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    
                    // Ensure the window stays maximized if it was maximized
                    if (element.classList.contains('maximized')) {
                        element.classList.remove('maximized');
                        element.style.width = '800px';
                        element.style.height = '600px';
                    }
                    
                    // Set the element's new position
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                }
                
                function closeDragElement() {
                    // Stop moving when mouse button is released
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
            
            // Helper function to get icon for URL
            function getIconForUrl(url) {
                if (url.includes('quantum-encryption')) return 'üîê';
                if (url.includes('quantum-rft')) return 'üìä';
                if (url.includes('quantum-container')) return 'üì¶';
                if (url.includes('quantum-entropy')) return 'üé≤';
                if (url.includes('quantum-benchmark')) return '‚ö°';
                return 'üîÆ';
            }
            
            // Function to open web app in window
            function openWebApp(url) {
                const statusMessage = document.getElementById('status-message');
                statusMessage.textContent = `Opening ${url}...`;
                statusMessage.className = 'show success';
                
                // Get title from the data-title attribute
                const appIcon = document.querySelector(`.app-icon[data-url="${url}"]`);
                const title = appIcon ? appIcon.getAttribute('data-title') : 'QuantoniumOS';
                
                // Create window
                createWindow(url, title);
                
                // Hide the message after 1 second
                setTimeout(() => {
                    statusMessage.classList.remove('show');
                }, 1000);
            }
        });
    </script>
</body>
