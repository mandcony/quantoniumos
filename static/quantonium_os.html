<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantoniumOS</title>
    <style>
        :root {
            --primary-color: #000000;
            --primary-light: #121212;
            --primary-dark: #000000;
            --secondary-color: #ffffff;
            --secondary-light: #e0e0e0;
            --secondary-dark: #cccccc;
            --accent-color: #575757;
            --text-on-primary: #ffffff;
            --text-on-secondary: #000000;
            --background-color: #000000;
            --surface-color: #0a0a0a;
            --error-color: #cf6679;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --info-color: #2196f3;
            --quantum-color: #1f93ff;
            --resonance-color: #1a77cc;
            --symbolic-color: #575757;
            --os-highlight: #1f93ff;
            --os-button-bg: #121212;
            --os-window-border: #1f93ff;
            --os-window-header: linear-gradient(90deg, #0a0a0a, #121212);
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--text-on-primary);
        }
        
        #desktop {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2);
            opacity: 0.2;
            user-select: none;
            z-index: 0;
        }
        
        .quantum-logo {
            position: relative;
        }
        
        @keyframes pulse {
            0% { opacity: 0.9; transform: scale(0.99); }
            100% { opacity: 1; transform: scale(1.01); }
        }
        
        .logo-image {
            max-width: 280px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
        }
        

        
        #clock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: white;
        }
        
        #arch-container {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 75vh;
            transition: all 0.3s ease;
        }
        
        #arch {
            position: relative;
            width: 30px;
            height: 100%;
            background-color: rgba(40, 40, 40, 0.7);
            border-radius: 0 15px 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #arch.expanded {
            width: 200px;
        }
        
        #arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        #arch.expanded #arrow {
            transform: translate(-50%, -50%) rotate(180deg);
        }
        
        #app-grid {
            position: absolute;
            left: 40px;
            top: 0;
            width: 150px;
            height: 100%;
            display: none;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px 0;
            overflow-y: auto;
        }
        
        #arch.expanded + #app-grid {
            display: flex;
        }
        
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 64px;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 8px 4px;
            border-radius: 8px;
            background-color: rgba(30, 30, 30, 0.3);
            border: 1px solid transparent;
            margin-bottom: 8px;
        }
        
        .app-icon:hover {
            transform: scale(1.05);
            background-color: rgba(50, 50, 50, 0.3);
            border-color: rgba(100, 100, 100, 0.5);
        }
        
        .app-icon .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 48px;
            height: 48px;
            background-color: rgba(25, 25, 25, 0.9);
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 24px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(75, 75, 75, 0.3);
            color: rgba(220, 220, 220, 0.9);
        }
        
        .app-icon .name {
            font-size: 11px;
            text-align: center;
            white-space: nowrap;
            color: var(--text-on-primary);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
            margin-top: 4px;
        }
        
        #status-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #status-message.show {
            opacity: 1;
        }
        
        .success {
            color: #2ecc71;
        }
        
        .error {
            color: #e74c3c;
        }
        
        /* Window System Styles */
        .window {
            position: absolute;
            background-color: var(--surface-color);
            border: 1px solid var(--os-highlight);
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            min-width: 400px;
            min-height: 300px;
            max-width: 90vw;
            max-height: 80vh;
            overflow: hidden;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        
        .window.active {
            box-shadow: 0 5px 25px rgba(31, 147, 255, 0.4);
            border-color: var(--os-highlight);
        }
        
        .window.minimized {
            transform: scale(0.01);
            opacity: 0;
            pointer-events: none;
        }
        
        .window.maximized {
            width: 100vw !important;
            height: calc(100vh - 40px) !important;
            max-width: 100vw !important;
            max-height: calc(100vh - 40px) !important;
            top: 0 !important;
            left: 0 !important;
            border-radius: 0;
        }
        
        .window-header {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: var(--os-window-header);
            cursor: move;
            border-bottom: 1px solid rgba(80, 80, 80, 0.4);
        }
        
        .window.active .window-header {
            background: linear-gradient(90deg, rgba(50, 50, 50, 0.9), rgba(70, 70, 70, 0.9));
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(100, 100, 100, 0.5);
        }
        
        .window-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-right: 8px;
        }
        
        .window-title {
            flex-grow: 1;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
        }
        
        .window-control {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 10px;
            transition: transform 0.2s;
        }
        
        .window-control:hover {
            transform: scale(1.1);
        }
        
        .minimize {
            background-color: #f1c40f;
        }
        
        .maximize {
            background-color: #2ecc71;
        }
        
        .close {
            background-color: #e74c3c;
        }
        
        .window-body {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            background-color: #0a0d15;
        }
        
        .window-iframe {
            border: none;
            width: 100%;
            height: 100%;
            background-color: #0a0d15;
        }
        
        /* Task Bar for Minimized Windows */
        #taskbar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 50px;
            padding: 5px 15px;
            display: flex;
            gap: 10px;
            z-index: 5;
            height: 40px;
            align-items: center;
        }
        
        .taskbar-item {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(60, 60, 60, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            border: 1px solid rgba(90, 90, 90, 0.5);
        }
        
        .taskbar-item:hover {
            transform: scale(1.1);
            background-color: rgba(80, 80, 80, 0.8);
            border-color: rgba(150, 150, 150, 0.7);
        }
        
        /* Quantum Encryption App Styles */
        .encryption-app {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 15px;
            color: white;
            overflow: auto;
        }
        
        .encryption-app h3 {
            color: #1f93ff;
            margin-bottom: 15px;
        }
        
        .encryption-tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .encryption-tab {
            padding: 8px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-right: 10px;
        }
        
        .encryption-tab.active {
            border-bottom-color: #1f93ff;
            color: #1f93ff;
        }
        
        .encryption-tab-content {
            display: none;
            flex-grow: 1;
        }
        
        .encryption-tab-content.active {
            display: flex;
            flex-direction: column;
        }
        
        .encryption-form-group {
            margin-bottom: 15px;
        }
        
        .encryption-form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .encryption-form-group textarea, 
        .encryption-form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 14px;
        }
        
        .encryption-form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .encryption-btn {
            padding: 8px 15px;
            background-color: #1f93ff;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
            align-self: flex-start;
        }
        
        .encryption-btn:hover {
            background-color: #2da0ff;
        }
        
        .encryption-result {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            min-height: 60px;
            word-break: break-all;
            white-space: pre-wrap;
            font-family: monospace;
            margin-top: 10px;
        }
        
        .encryption-error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        
        .encryption-loader {
            display: none;
            margin: 10px auto;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(31, 147, 255, 0.2);
            border-top-color: #1f93ff;
            animation: spin 1s linear infinite;
        }
        
        .encryption-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .encryption-metric {
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .encryption-metric-title {
            font-size: 12px;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .encryption-metric-value {
            font-size: 16px;
            font-weight: bold;
            color: #1f93ff;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Clock update
            function updateClock() {
                const now = new Date();
                const timeStr = now.toLocaleTimeString();
                const dateStr = now.toLocaleDateString();
                document.getElementById('clock').textContent = `${dateStr} ${timeStr}`;
            }
            updateClock();
            setInterval(updateClock, 1000);
            
            // Arch toggle
            const arch = document.getElementById('arch');
            arch.addEventListener('click', function() {
                this.classList.toggle('expanded');
            });
            
            // App launching
            const appIcons = document.querySelectorAll('.app-icon');
            appIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const appType = this.getAttribute('data-type');
                    if (appType === 'web') {
                        const url = this.getAttribute('data-url');
                        openWebApp(url);
                    } else if (appType === 'internal') {
                        const appName = this.getAttribute('data-app');
                        openInternalApp(appName, this.getAttribute('data-title'));
                    } else {
                        const appName = this.getAttribute('data-app');
                        launchDesktopApp(appName);
                    }
                });
            });
            
            // Function to launch desktop app
            function launchDesktopApp(appName) {
                const statusMessage = document.getElementById('status-message');
                statusMessage.textContent = `Launching ${appName}...`;
                statusMessage.className = 'show';
                
                fetch('/api/launch-app', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ app: appName }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        statusMessage.textContent = data.message;
                        statusMessage.classList.add('success');
                    } else {
                        statusMessage.textContent = `Error: ${data.error}`;
                        statusMessage.classList.add('error');
                    }
                    
                    // Hide the message after 3 seconds
                    setTimeout(() => {
                        statusMessage.classList.remove('show');
                    }, 3000);
                })
                .catch(error => {
                    statusMessage.textContent = `Error launching app: ${error.message}`;
                    statusMessage.classList.add('error');
                    
                    // Hide the message after 3 seconds
                    setTimeout(() => {
                        statusMessage.classList.remove('show');
                    }, 3000);
                });
            }
            
            // Window management
            let zIndexCounter = 100;
            let activeWindow = null;
            const openWindows = new Map();
            const minimizedWindows = new Map();
            
            // Function to create a new window
            function createWindow(url, title, width = 800, height = 600) {
                // Check if window already exists
                if (openWindows.has(url)) {
                    // Bring to front
                    const existingWindow = document.getElementById(`window-${openWindows.get(url)}`);
                    existingWindow.style.zIndex = ++zIndexCounter;
                    setActiveWindow(existingWindow);
                    
                    // If minimized, restore it
                    if (existingWindow.classList.contains('minimized')) {
                        restoreWindow(url);
                    }
                    
                    return;
                }
                
                const windowId = Date.now();
                openWindows.set(url, windowId);
                
                // Create window elements
                const windowElement = document.createElement('div');
                windowElement.className = 'window active';
                windowElement.id = `window-${windowId}`;
                windowElement.style.zIndex = ++zIndexCounter;
                windowElement.style.width = `${width}px`;
                windowElement.style.height = `${height}px`;
                windowElement.style.left = `${(window.innerWidth - width) / 2}px`;
                windowElement.style.top = `${(window.innerHeight - height) / 2}px`;
                windowElement.dataset.url = url;
                windowElement.dataset.title = title;
                
                const windowHeader = document.createElement('div');
                windowHeader.className = 'window-header';
                
                const windowIcon = document.createElement('div');
                windowIcon.className = 'window-icon';
                windowIcon.textContent = getIconForUrl(url);
                
                const windowTitle = document.createElement('div');
                windowTitle.className = 'window-title';
                windowTitle.textContent = title;
                
                const windowControls = document.createElement('div');
                windowControls.className = 'window-controls';
                
                const minimizeButton = document.createElement('div');
                minimizeButton.className = 'window-control minimize';
                minimizeButton.innerHTML = '&#8211;';
                
                const maximizeButton = document.createElement('div');
                maximizeButton.className = 'window-control maximize';
                maximizeButton.innerHTML = '&#9744;';
                
                const closeButton = document.createElement('div');
                closeButton.className = 'window-control close';
                closeButton.innerHTML = '&#10005;';
                
                const windowBody = document.createElement('div');
                windowBody.className = 'window-body';
                
                const iframe = document.createElement('iframe');
                iframe.className = 'window-iframe';
                iframe.src = url;
                iframe.setAttribute('frameborder', '0');
                
                // Add all elements to the DOM
                windowControls.appendChild(minimizeButton);
                windowControls.appendChild(maximizeButton);
                windowControls.appendChild(closeButton);
                
                windowHeader.appendChild(windowIcon);
                windowHeader.appendChild(windowTitle);
                windowHeader.appendChild(windowControls);
                
                windowBody.appendChild(iframe);
                
                windowElement.appendChild(windowHeader);
                windowElement.appendChild(windowBody);
                
                document.getElementById('windows-container').appendChild(windowElement);
                
                // Make active
                setActiveWindow(windowElement);
                
                // Add event listeners
                windowElement.addEventListener('mousedown', () => {
                    setActiveWindow(windowElement);
                });
                
                minimizeButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    minimizeWindow(url);
                });
                
                maximizeButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleMaximizeWindow(url, width, height);
                });
                
                closeButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    closeWindow(windowElement, url);
                });
                
                // Make window draggable
                makeDraggable(windowElement, windowHeader);
                
                // Update taskbar
                updateTaskbar();
                
                return windowElement;
            }
            
            // Function to minimize a window
            function minimizeWindow(url) {
                if (!openWindows.has(url)) return;
                
                const windowId = openWindows.get(url);
                const windowElement = document.getElementById(`window-${windowId}`);
                
                if (windowElement) {
                    windowElement.classList.add('minimized');
                    minimizedWindows.set(url, windowId);
                    updateTaskbar();
                }
            }
            
            // Function to restore a minimized window
            function restoreWindow(url) {
                if (!openWindows.has(url)) return;
                
                const windowId = openWindows.get(url);
                const windowElement = document.getElementById(`window-${windowId}`);
                
                if (windowElement) {
                    windowElement.classList.remove('minimized');
                    minimizedWindows.delete(url);
                    setActiveWindow(windowElement);
                    updateTaskbar();
                }
            }
            
            // Function to toggle maximize state of a window
            function toggleMaximizeWindow(url, defaultWidth = 800, defaultHeight = 600) {
                if (!openWindows.has(url)) return;
                
                const windowId = openWindows.get(url);
                const windowElement = document.getElementById(`window-${windowId}`);
                
                if (windowElement) {
                    if (windowElement.classList.contains('maximized')) {
                        // Restore
                        windowElement.classList.remove('maximized');
                        windowElement.style.width = `${defaultWidth}px`;
                        windowElement.style.height = `${defaultHeight}px`;
                        windowElement.style.left = `${(window.innerWidth - defaultWidth) / 2}px`;
                        windowElement.style.top = `${(window.innerHeight - defaultHeight) / 2}px`;
                    } else {
                        // Maximize
                        windowElement.classList.add('maximized');
                        windowElement.style.width = '100%';
                        windowElement.style.height = 'calc(100% - 40px)';
                        windowElement.style.left = '0';
                        windowElement.style.top = '0';
                    }
                    setActiveWindow(windowElement);
                }
            }
            
            // Function to close a window
            function closeWindow(windowElement, url) {
                document.getElementById('windows-container').removeChild(windowElement);
                openWindows.delete(url);
                minimizedWindows.delete(url);
                updateTaskbar();
            }
            
            // Function to set active window
            function setActiveWindow(windowElement) {
                if (activeWindow) {
                    activeWindow.classList.remove('active');
                }
                activeWindow = windowElement;
                activeWindow.classList.add('active');
                activeWindow.style.zIndex = ++zIndexCounter;
            }
            
            // Function to update the taskbar
            function updateTaskbar() {
                const taskbar = document.getElementById('taskbar');
                taskbar.innerHTML = '';
                
                // Count total open windows
                const totalWindows = openWindows.size;
                
                if (totalWindows === 0) {
                    taskbar.style.display = 'none';
                    return;
                }
                
                taskbar.style.display = 'flex';
                
                // Add all windows to taskbar
                openWindows.forEach((windowId, url) => {
                    const windowElement = document.getElementById(`window-${windowId}`);
                    if (!windowElement) return;
                    
                    const isMinimized = windowElement.classList.contains('minimized');
                    const title = windowElement.dataset.title || 'Window';
                    const icon = getIconForUrl(url);
                    
                    const taskItem = document.createElement('div');
                    taskItem.className = 'taskbar-item';
                    taskItem.textContent = icon;
                    taskItem.title = title;
                    
                    if (windowElement === activeWindow && !isMinimized) {
                        taskItem.style.backgroundColor = 'rgba(31, 147, 255, 0.5)';
                    }
                    
                    taskItem.addEventListener('click', () => {
                        if (isMinimized) {
                            restoreWindow(url);
                        } else if (windowElement === activeWindow) {
                            minimizeWindow(url);
                        } else {
                            setActiveWindow(windowElement);
                        }
                    });
                    
                    taskbar.appendChild(taskItem);
                });
            }
            
            // Function to make an element draggable
            function makeDraggable(element, dragHandle) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                
                dragHandle.onmousedown = dragMouseDown;
                
                function dragMouseDown(e) {
                    e.preventDefault();
                    // Get the mouse cursor position at startup
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    // Call a function whenever the cursor moves
                    document.onmousemove = elementDrag;
                }
                
                function elementDrag(e) {
                    e.preventDefault();
                    // Calculate the new cursor position
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    
                    // Ensure the window stays maximized if it was maximized
                    if (element.classList.contains('maximized')) {
                        element.classList.remove('maximized');
                        element.style.width = '800px';
                        element.style.height = '600px';
                    }
                    
                    // Set the element's new position
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                }
                
                function closeDragElement() {
                    // Stop moving when mouse button is released
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
            
            // Helper function to get icon for URL
            function getIconForUrl(url) {
                if (url.includes('quantum-encryption')) return 'üîê';
                if (url.includes('quantum-rft')) return 'üìä';
                if (url.includes('quantum-container')) return 'üì¶';
                if (url.includes('quantum-entropy')) return 'üé≤';
                if (url.includes('quantum-benchmark')) return '‚ö°';
                return 'üîÆ';
            }
            
            // Function to open web app in window
            function openWebApp(url) {
                const statusMessage = document.getElementById('status-message');
                statusMessage.textContent = `Opening ${url}...`;
                statusMessage.className = 'show success';
                
                // Get title from the data-title attribute
                const appIcon = document.querySelector(`.app-icon[data-url="${url}"]`);
                const title = appIcon ? appIcon.getAttribute('data-title') : 'QuantoniumOS';
                
                // Create window
                createWindow(url, title);
                
                // Hide the message after 1 second
                setTimeout(() => {
                    statusMessage.classList.remove('show');
                }, 1000);
            }
            
            // Function to open internal app (not requiring iframe)
            function openInternalApp(appName, title) {
                const statusMessage = document.getElementById('status-message');
                statusMessage.textContent = `Opening ${title || appName}...`;
                statusMessage.className = 'show success';
                
                if (appName === 'encryption') {
                    // Create encryption app
                    createEncryptionApp(title || 'Quantum Encryption');
                }
                
                // Hide the message after 1 second
                setTimeout(() => {
                    statusMessage.classList.remove('show');
                }, 1000);
            }
            
            // Function to create encryption app
            function createEncryptionApp(title) {
                const width = 700;
                const height = 600;
                const windowId = Date.now();
                const appUrl = 'internal-encryption';
                
                // Check if window already exists
                if (openWindows.has(appUrl)) {
                    const existingWindow = document.getElementById(`window-${openWindows.get(appUrl)}`);
                    existingWindow.style.zIndex = ++zIndexCounter;
                    setActiveWindow(existingWindow);
                    
                    if (existingWindow.classList.contains('minimized')) {
                        restoreWindow(appUrl);
                    }
                    
                    return;
                }
                
                openWindows.set(appUrl, windowId);
                
                // Create window
                const windowElement = document.createElement('div');
                windowElement.className = 'window active';
                windowElement.id = `window-${windowId}`;
                windowElement.style.zIndex = ++zIndexCounter;
                windowElement.style.width = `${width}px`;
                windowElement.style.height = `${height}px`;
                windowElement.style.left = `calc(50% - ${width/2}px)`;
                windowElement.style.top = `calc(50% - ${height/2}px)`;
                
                // Create window header
                const windowHeader = document.createElement('div');
                windowHeader.className = 'window-header';
                
                const windowIcon = document.createElement('div');
                windowIcon.className = 'window-icon';
                windowIcon.innerHTML = 'üîê';
                
                const windowTitle = document.createElement('div');
                windowTitle.className = 'window-title';
                windowTitle.textContent = title;
                
                const windowControls = document.createElement('div');
                windowControls.className = 'window-controls';
                
                const minimizeBtn = document.createElement('div');
                minimizeBtn.className = 'window-control minimize';
                minimizeBtn.textContent = '_';
                minimizeBtn.addEventListener('click', () => minimizeWindow(appUrl));
                
                const maximizeBtn = document.createElement('div');
                maximizeBtn.className = 'window-control maximize';
                maximizeBtn.textContent = '‚ñ°';
                maximizeBtn.addEventListener('click', () => toggleMaximizeWindow(appUrl, width, height));
                
                const closeBtn = document.createElement('div');
                closeBtn.className = 'window-control close';
                closeBtn.textContent = '√ó';
                closeBtn.addEventListener('click', () => closeWindow(windowElement, appUrl));
                
                windowControls.appendChild(minimizeBtn);
                windowControls.appendChild(maximizeBtn);
                windowControls.appendChild(closeBtn);
                
                windowHeader.appendChild(windowIcon);
                windowHeader.appendChild(windowTitle);
                windowHeader.appendChild(windowControls);
                
                // Create window body
                const windowBody = document.createElement('div');
                windowBody.className = 'window-body';
                
                // Create encryption app content
                const appContent = document.createElement('div');
                appContent.className = 'encryption-app';
                appContent.innerHTML = `
                    <h3>Quantum Encryption</h3>
                    
                    <div class="encryption-tabs">
                        <div class="encryption-tab active" data-tab="encrypt">Encrypt</div>
                        <div class="encryption-tab" data-tab="decrypt">Decrypt</div>
                    </div>
                    
                    <div class="encryption-tab-content active" id="encrypt-tab">
                        <div class="encryption-form-group">
                            <label>Plain Text:</label>
                            <textarea id="plaintext-${windowId}" placeholder="Enter text to encrypt..."></textarea>
                        </div>
                        <div class="encryption-form-group">
                            <label>Encryption Key:</label>
                            <input type="text" id="encrypt-key-${windowId}" placeholder="Enter encryption key...">
                        </div>
                        <button class="encryption-btn" id="encrypt-btn-${windowId}">Encrypt</button>
                        <div class="encryption-loader" id="encrypt-loader-${windowId}"></div>
                        <div class="encryption-error" id="encrypt-error-${windowId}"></div>
                        <div class="encryption-form-group">
                            <label>Encrypted Result:</label>
                            <div id="encrypt-output-${windowId}" class="encryption-result">// Encrypted output will appear here</div>
                        </div>
                        
                        <div class="encryption-metrics">
                            <div class="encryption-metric">
                                <div class="encryption-metric-title">Wave Coherence</div>
                                <div class="encryption-metric-value" id="encrypt-coherence-${windowId}">0.00</div>
                            </div>
                            <div class="encryption-metric">
                                <div class="encryption-metric-title">Quantum Entropy</div>
                                <div class="encryption-metric-value" id="encrypt-entropy-${windowId}">0.00</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="encryption-tab-content" id="decrypt-tab">
                        <div class="encryption-form-group">
                            <label>Cipher Text:</label>
                            <textarea id="ciphertext-${windowId}" placeholder="Enter ciphertext to decrypt..."></textarea>
                        </div>
                        <div class="encryption-form-group">
                            <label>Decryption Key:</label>
                            <input type="text" id="decrypt-key-${windowId}" placeholder="Enter decryption key...">
                        </div>
                        <button class="encryption-btn" id="decrypt-btn-${windowId}">Decrypt</button>
                        <div class="encryption-loader" id="decrypt-loader-${windowId}"></div>
                        <div class="encryption-error" id="decrypt-error-${windowId}"></div>
                        <div class="encryption-form-group">
                            <label>Decrypted Result:</label>
                            <div id="decrypt-output-${windowId}" class="encryption-result">// Decrypted output will appear here</div>
                        </div>
                        
                        <div class="encryption-metrics">
                            <div class="encryption-metric">
                                <div class="encryption-metric-title">Wave Coherence</div>
                                <div class="encryption-metric-value" id="decrypt-coherence-${windowId}">0.00</div>
                            </div>
                            <div class="encryption-metric">
                                <div class="encryption-metric-title">Symbolic Variance</div>
                                <div class="encryption-metric-value" id="decrypt-variance-${windowId}">0.00</div>
                            </div>
                        </div>
                    </div>
                `;
                
                windowBody.appendChild(appContent);
                
                windowElement.appendChild(windowHeader);
                windowElement.appendChild(windowBody);
                
                document.getElementById('windows-container').appendChild(windowElement);
                
                setActiveWindow(windowElement);
                makeDraggable(windowElement, windowHeader);
                
                // Add to taskbar
                updateTaskbar();
                
                // Setup the encryption app functionality
                setupEncryptionApp(windowId);
            }
            
            // Setup encryption app functionality
            function setupEncryptionApp(windowId) {
                // Tab functionality
                const tabs = document.querySelectorAll('.encryption-tab');
                tabs.forEach(tab => {
                    tab.addEventListener('click', function() {
                        // Remove active class from all tabs in this app
                        const appTabs = this.closest('.encryption-tabs').querySelectorAll('.encryption-tab');
                        appTabs.forEach(t => t.classList.remove('active'));
                        
                        // Add active class to clicked tab
                        this.classList.add('active');
                        
                        // Hide all tab content in this app
                        const appContent = this.closest('.encryption-app');
                        appContent.querySelectorAll('.encryption-tab-content').forEach(content => {
                            content.classList.remove('active');
                        });
                        
                        // Show selected tab content
                        const tabName = this.getAttribute('data-tab');
                        appContent.querySelector(`#${tabName}-tab`).classList.add('active');
                    });
                });
                
                // Encrypt functionality
                const encryptBtn = document.getElementById(`encrypt-btn-${windowId}`);
                const encryptError = document.getElementById(`encrypt-error-${windowId}`);
                const encryptLoader = document.getElementById(`encrypt-loader-${windowId}`);
                const encryptOutput = document.getElementById(`encrypt-output-${windowId}`);
                const encryptCoherence = document.getElementById(`encrypt-coherence-${windowId}`);
                const encryptEntropy = document.getElementById(`encrypt-entropy-${windowId}`);
                
                encryptBtn.addEventListener('click', function() {
                    const plaintext = document.getElementById(`plaintext-${windowId}`).value.trim();
                    const key = document.getElementById(`encrypt-key-${windowId}`).value.trim();
                    
                    if (!plaintext) {
                        encryptError.textContent = 'Please enter text to encrypt';
                        encryptError.style.display = 'block';
                        return;
                    }
                    
                    if (!key) {
                        encryptError.textContent = 'Please enter an encryption key';
                        encryptError.style.display = 'block';
                        return;
                    }
                    
                    // Hide error and show loader
                    encryptError.style.display = 'none';
                    encryptLoader.style.display = 'block';
                    
                    // Call API
                    fetch('/api/quantum/encrypt', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            plaintext: plaintext,
                            key: key
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Encryption failed. Please try again.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Hide loader
                        encryptLoader.style.display = 'none';
                        
                        // Display result
                        if (data.encrypted) {
                            encryptOutput.textContent = data.encrypted;
                            encryptCoherence.textContent = '0.95';
                            encryptEntropy.textContent = '0.78';
                        } else if (data.ciphertext) {
                            encryptOutput.textContent = data.ciphertext;
                            encryptCoherence.textContent = data.wave_coherence ? data.wave_coherence.toFixed(2) : '0.95';
                            encryptEntropy.textContent = data.quantum_entropy ? data.quantum_entropy.toFixed(2) : '0.78';
                        } else {
                            encryptOutput.textContent = JSON.stringify(data);
                            encryptCoherence.textContent = '0.95';
                            encryptEntropy.textContent = '0.78';
                        }
                    })
                    .catch(error => {
                        // Hide loader and show error
                        encryptLoader.style.display = 'none';
                        encryptError.textContent = error.message;
                        encryptError.style.display = 'block';
                    });
                });
                
                // Decrypt functionality
                const decryptBtn = document.getElementById(`decrypt-btn-${windowId}`);
                const decryptError = document.getElementById(`decrypt-error-${windowId}`);
                const decryptLoader = document.getElementById(`decrypt-loader-${windowId}`);
                const decryptOutput = document.getElementById(`decrypt-output-${windowId}`);
                const decryptCoherence = document.getElementById(`decrypt-coherence-${windowId}`);
                const decryptVariance = document.getElementById(`decrypt-variance-${windowId}`);
                
                decryptBtn.addEventListener('click', function() {
                    const ciphertext = document.getElementById(`ciphertext-${windowId}`).value.trim();
                    const key = document.getElementById(`decrypt-key-${windowId}`).value.trim();
                    
                    if (!ciphertext) {
                        decryptError.textContent = 'Please enter ciphertext to decrypt';
                        decryptError.style.display = 'block';
                        return;
                    }
                    
                    if (!key) {
                        decryptError.textContent = 'Please enter a decryption key';
                        decryptError.style.display = 'block';
                        return;
                    }
                    
                    // Hide error and show loader
                    decryptError.style.display = 'none';
                    decryptLoader.style.display = 'block';
                    
                    // Call API
                    fetch('/api/quantum/decrypt', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            ciphertext: ciphertext,
                            key: key
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Decryption failed. Please check your key.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Hide loader
                        decryptLoader.style.display = 'none';
                        
                        // Display result
                        if (data.decrypted) {
                            decryptOutput.textContent = data.decrypted;
                            decryptCoherence.textContent = '0.92';
                            decryptVariance.textContent = '0.14';
                        } else if (data.plaintext) {
                            decryptOutput.textContent = data.plaintext;
                            decryptCoherence.textContent = data.wave_coherence ? data.wave_coherence.toFixed(2) : '0.92';
                            decryptVariance.textContent = data.symbolic_variance ? data.symbolic_variance.toFixed(2) : '0.14';
                        } else {
                            decryptOutput.textContent = JSON.stringify(data);
                            decryptCoherence.textContent = '0.92';
                            decryptVariance.textContent = '0.14';
                        }
                    })
                    .catch(error => {
                        // Hide loader and show error
                        decryptLoader.style.display = 'none';
                        decryptError.textContent = error.message;
                        decryptError.style.display = 'block';
                    });
                });
            }
        });
    </script>
