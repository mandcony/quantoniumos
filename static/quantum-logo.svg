<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Main circular orbit -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#00b7ff" stroke-width="2" opacity="0.3"/>
  
  <!-- Quantum orbitals -->
  <ellipse cx="100" cy="100" rx="80" ry="40" fill="none" stroke="#00b7ff" stroke-width="2" 
    transform="rotate(30, 100, 100)" opacity="0.5"/>
  <ellipse cx="100" cy="100" rx="80" ry="30" fill="none" stroke="#00b7ff" stroke-width="2" 
    transform="rotate(75, 100, 100)" opacity="0.5"/>
  
  <!-- Core particle -->
  <circle cx="100" cy="100" r="15" fill="#00b7ff" filter="drop-shadow(0 0 10px #00b7ff)"/>
  
  <!-- Electron particles -->
  <circle cx="165" cy="100" r="6" fill="#00b7ff" filter="drop-shadow(0 0 5px #00b7ff)"/>
  <circle cx="100" cy="40" r="6" fill="#00b7ff" filter="drop-shadow(0 0 5px #00b7ff)"/>
  <circle cx="40" cy="120" r="6" fill="#00b7ff" filter="drop-shadow(0 0 5px #00b7ff)"/>
  
  <!-- Wave pattern -->
  <path d="M30,120 Q50,100 70,120 Q90,140 110,120 Q130,100 150,120 Q170,140 190,120" 
    fill="none" stroke="#00b7ff" stroke-width="2" opacity="0.6"/>
  
  <!-- Text -->
  <text x="100" y="180" fill="#00b7ff" font-family="Arial" font-weight="bold" font-size="22" text-anchor="middle">QUANTONIUM OS</text>
</svg>