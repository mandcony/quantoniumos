<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantonium OS</title>
    <style>
        body {
            font-family: sans-serif;
            background: #000024;
            color: #eee;
            margin: 0;
            padding: 0;
        }
        
        header {
            background: #000051;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #00e5ff;
        }
        
        h1 {
            margin: 0;
            color: #00e5ff;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .left-panel {
            flex: 1;
            min-width: 300px;
        }
        
        .right-panel {
            flex: 1;
            min-width: 300px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #333;
            margin-bottom: 1rem;
        }
        
        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        
        .tab.active {
            border-bottom: 2px solid #00e5ff;
            color: #00e5ff;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        label {
            display: block;
            margin-bottom: 0.25rem;
        }
        
        textarea, input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            font-family: monospace;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            padding: 0.5rem 1rem;
            background: #00e5ff;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #6effff;
        }
        
        .result-box {
            padding: 0.5rem;
            margin-top: 0.5rem;
            background: #222;
            border-radius: 4px;
            min-height: 60px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .metrics-panel {
            background: #111;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        
        .metrics-title {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #00e5ff;
        }
        
        .metric {
            margin-bottom: 0.75rem;
        }
        
        .meter-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .meter {
            flex: 1;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .meter-fill {
            height: 100%;
            width: 0%;
            background: #00e5ff;
            transition: width 0.3s ease;
        }
        
        .meter-value {
            min-width: 40px;
            font-weight: bold;
            text-align: right;
        }
        
        .harmonic-meter .meter-fill {
            background: #6a1b9a;
        }
        
        .quantum-meter .meter-fill {
            background: #2196f3;
        }
        
        .symbolic-meter .meter-fill {
            background: #00897b;
        }
        
        .coherence-meter .meter-fill {
            background: #1565c0;
        }
        
        .visualization {
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            width: 100%;
            min-height: 300px;
            margin-top: 1rem;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .loader {
            display: none;
            border: 3px solid #222;
            border-radius: 50%;
            border-top: 3px solid #00e5ff;
            width: 20px;
            height: 20px;
            margin: 1rem auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff5252;
            margin-top: 0.5rem;
            display: none;
        }
        
        .status-bar {
            background: #111;
            padding: 0.5rem 1rem;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quantonium OS</h1>
        <div class="subtitle">Quantum-Inspired Encryption with Resonance Visualization</div>
    </header>
    
    <div class="container">
        <div class="left-panel">
            <div class="tabs">
                <div class="tab active" data-tab="encrypt">Encrypt</div>
                <div class="tab" data-tab="decrypt">Decrypt</div>
            </div>
            
            <div class="tab-content active" id="encrypt-tab">
                <label for="plaintext">Plaintext:</label>
                <textarea id="plaintext" placeholder="Enter text to encrypt..."></textarea>
                
                <label for="encrypt-key">Encryption Key:</label>
                <input type="text" id="encrypt-key" placeholder="Enter encryption key...">
                
                <button id="encrypt-btn">Encrypt</button>
                <div class="loader" id="encrypt-loader"></div>
                <div class="error" id="encrypt-error"></div>
                
                <h3>Encryption Result:</h3>
                <div id="encrypt-output" class="result-box">// Encrypted output will appear here</div>
            </div>
            
            <div class="tab-content" id="decrypt-tab">
                <label for="ciphertext">Ciphertext:</label>
                <textarea id="ciphertext" placeholder="Enter ciphertext to decrypt..."></textarea>
                
                <label for="decrypt-key">Decryption Key:</label>
                <input type="text" id="decrypt-key" placeholder="Enter decryption key...">
                
                <button id="decrypt-btn">Decrypt</button>
                <div class="loader" id="decrypt-loader"></div>
                <div class="error" id="decrypt-error"></div>
                
                <h3>Decryption Result:</h3>
                <div id="decrypt-output" class="result-box">// Decrypted output will appear here</div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="metrics-panel">
                <h3 class="metrics-title">Resonance Metrics</h3>
                
                <div class="metric harmonic-meter">
                    <label>Harmonic Resonance:</label>
                    <div class="meter-container">
                        <div class="meter">
                            <div class="meter-fill" id="harmonic-meter-fill"></div>
                        </div>
                        <span class="meter-value" id="harmonic-value">0.0</span>
                    </div>
                </div>
                
                <div class="metric quantum-meter">
                    <label>Quantum Entropy:</label>
                    <div class="meter-container">
                        <div class="meter">
                            <div class="meter-fill" id="quantum-meter-fill"></div>
                        </div>
                        <span class="meter-value" id="quantum-value">0.0</span>
                    </div>
                </div>
                
                <div class="metric symbolic-meter">
                    <label>Symbolic Variance:</label>
                    <div class="meter-container">
                        <div class="meter">
                            <div class="meter-fill" id="symbolic-meter-fill"></div>
                        </div>
                        <span class="meter-value" id="symbolic-value">0.0</span>
                    </div>
                </div>
                
                <div class="metric coherence-meter">
                    <label>Wave Coherence:</label>
                    <div class="meter-container">
                        <div class="meter">
                            <div class="meter-fill" id="coherence-meter-fill"></div>
                        </div>
                        <span class="meter-value" id="coherence-value">0.0</span>
                    </div>
                </div>
            </div>
            
            <div class="visualization">
                <canvas id="waveform-canvas"></canvas>
            </div>
            
            <div class="status-bar" id="status-message">Ready</div>
        </div>
    </div>
    
    <script>
        // Configuration
        const API_URL = window.location.origin;
        const SAMPLE_COUNT = 64;
        const MAX_FPS = 30;
        
        // Global state
        let isProcessing = false;
        let isAnimating = false;
        let lastFrameTime = 0;
        let waveformData = {
            timestamp: 0,
            amplitude: new Array(SAMPLE_COUNT).fill(0.5),
            phase: new Array(SAMPLE_COUNT).fill(0.5),
            metrics: {
                harmonic_resonance: 0,
                quantum_entropy: 0,
                symbolic_variance: 0,
                wave_coherence: 0
            }
        };
        
        // DOM Elements
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        const plaintextInput = document.getElementById('plaintext');
        const encryptKeyInput = document.getElementById('encrypt-key');
        const encryptBtn = document.getElementById('encrypt-btn');
        const encryptLoader = document.getElementById('encrypt-loader');
        const encryptError = document.getElementById('encrypt-error');
        const encryptOutput = document.getElementById('encrypt-output');
        
        const ciphertextInput = document.getElementById('ciphertext');
        const decryptKeyInput = document.getElementById('decrypt-key');
        const decryptBtn = document.getElementById('decrypt-btn');
        const decryptLoader = document.getElementById('decrypt-loader');
        const decryptError = document.getElementById('decrypt-error');
        const decryptOutput = document.getElementById('decrypt-output');
        
        const harmonicMeterFill = document.getElementById('harmonic-meter-fill');
        const harmonicValue = document.getElementById('harmonic-value');
        const quantumMeterFill = document.getElementById('quantum-meter-fill');
        const quantumValue = document.getElementById('quantum-value');
        const symbolicMeterFill = document.getElementById('symbolic-meter-fill');
        const symbolicValue = document.getElementById('symbolic-value');
        const coherenceMeterFill = document.getElementById('coherence-meter-fill');
        const coherenceValue = document.getElementById('coherence-value');
        
        const canvas = document.getElementById('waveform-canvas');
        const ctx = canvas.getContext('2d');
        const statusMessage = document.getElementById('status-message');
        
        // Initialize the canvas dimensions
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = 300;
        }
        
        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Deactivate all tabs
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                // Activate the clicked tab
                tab.classList.add('active');
                const tabName = tab.getAttribute('data-tab');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });
        
        // Encrypt button click handler
        encryptBtn.addEventListener('click', async () => {
            const plaintext = plaintextInput.value.trim();
            const key = encryptKeyInput.value.trim();
            
            // Validation
            if (!plaintext) {
                showError(encryptError, 'Please enter plaintext to encrypt');
                return;
            }
            
            if (!key) {
                showError(encryptError, 'Please enter an encryption key');
                return;
            }
            
            // Reset and show loading
            hideError(encryptError);
            encryptOutput.textContent = '// Encrypting...';
            encryptLoader.style.display = 'block';
            encryptBtn.disabled = true;
            
            // Start encryption process
            updateStatus('Initializing resonance encryption...');
            isProcessing = true;
            resetVisualization();
            
            try {
                const response = await fetch(`${API_URL}/api/encrypt`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ plaintext, key })
                });
                
                if (!response.ok) {
                    throw new Error(`Encryption failed: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Start visualization animation
                startResonanceAnimation(data.ciphertext, key);
                
                // Update output
                encryptOutput.textContent = JSON.stringify(data, null, 2);
                updateStatus('Encryption successful');
            } catch (error) {
                console.error('Encryption error:', error);
                showError(encryptError, `Error: ${error.message}`);
                encryptOutput.textContent = '// Error occurred during encryption';
                updateStatus(`Error: ${error.message}`);
                isProcessing = false;
            } finally {
                encryptLoader.style.display = 'none';
                encryptBtn.disabled = false;
            }
        });
        
        // Decrypt button click handler
        decryptBtn.addEventListener('click', async () => {
            const ciphertext = ciphertextInput.value.trim();
            const key = decryptKeyInput.value.trim();
            
            // Validation
            if (!ciphertext) {
                showError(decryptError, 'Please enter ciphertext to decrypt');
                return;
            }
            
            if (!key) {
                showError(decryptError, 'Please enter a decryption key');
                return;
            }
            
            // Reset and show loading
            hideError(decryptError);
            decryptOutput.textContent = '// Decrypting...';
            decryptLoader.style.display = 'block';
            decryptBtn.disabled = true;
            
            // Start decryption process
            updateStatus('Initializing resonance decryption...');
            isProcessing = true;
            resetVisualization();
            
            try {
                const response = await fetch(`${API_URL}/api/decrypt`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ciphertext, key })
                });
                
                if (!response.ok) {
                    throw new Error(`Decryption failed: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Start visualization animation
                startResonanceAnimation(ciphertext, key);
                
                // Update output
                decryptOutput.textContent = JSON.stringify(data, null, 2);
                updateStatus('Decryption successful');
            } catch (error) {
                console.error('Decryption error:', error);
                showError(decryptError, `Error: ${error.message}`);
                decryptOutput.textContent = '// Error occurred during decryption';
                updateStatus(`Error: ${error.message}`);
                isProcessing = false;
            } finally {
                decryptLoader.style.display = 'none';
                decryptBtn.disabled = false;
            }
        });
        
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }
        
        function hideError(element) {
            element.style.display = 'none';
        }
        
        function updateStatus(message) {
            statusMessage.textContent = message;
        }
        
        function startResonanceAnimation(ciphertext, key) {
            // Generate waveform data based on the ciphertext and key
            updateWaveformData(ciphertext, key);
            
            // Start animation
            isAnimating = true;
            
            // Connect to SSE stream for live updates
            connectToStream();
            
            // End animation after 5 seconds
            setTimeout(() => {
                isAnimating = false;
                isProcessing = false;
            }, 5000);
        }
        
        function updateWaveformData(ciphertext, key) {
            // Generate deterministic waveform based on input values
            const seed = Array.from((ciphertext + key)).reduce((sum, char) => sum + char.charCodeAt(0), 0);
            const random = mulberry32(seed);
            
            function generateWave(count, seed) {
                const result = [];
                for (let i = 0; i < count; i++) {
                    const t = i / count;
                    let val = 0.5 + 0.3 * Math.sin(t * Math.PI * 2 + seed);
                    val += 0.15 * Math.sin(t * Math.PI * 4 + seed * 1.5);
                    val += 0.05 * Math.sin(t * Math.PI * 8 + seed * 0.5);
                    val += 0.1 * (random() - 0.5);
                    result.push(Math.max(0, Math.min(1, val)));
                }
                return result;
            }
            
            // Generate amplitude and phase arrays
            const amplitude = generateWave(SAMPLE_COUNT, seed * 0.01);
            const phase = generateWave(SAMPLE_COUNT, seed * 0.02);
            
            // Calculate metrics
            const hr = Math.abs(Math.sin(average(amplitude) * Math.PI * 2));
            const qe = Math.abs(Math.cos(standardDeviation(amplitude) * Math.PI * 2));
            const sv = Math.abs(Math.sin(standardDeviation(phase) * Math.PI * 4));
            const wc = Math.abs(Math.cos(average(phase) * Math.PI * 4));
            
            // Update waveform data
            waveformData = {
                timestamp: Date.now(),
                amplitude,
                phase,
                metrics: {
                    harmonic_resonance: hr,
                    quantum_entropy: qe,
                    symbolic_variance: sv,
                    wave_coherence: wc
                }
            };
            
            // Update metrics display
            updateMetrics();
        }
        
        function connectToStream() {
            try {
                // Create SSE connection
                const eventSource = new EventSource(`${API_URL}/api/stream/wave`);
                
                eventSource.onopen = () => {
                    console.log('Connected to waveform stream');
                };
                
                eventSource.onmessage = (event) => {
                    try {
                        // Parse data from server
                        const data = JSON.parse(event.data);
                        
                        // Update waveform data if still animating
                        if (isAnimating) {
                            waveformData = data;
                            updateMetrics();
                        }
                    } catch (error) {
                        console.error('Error parsing stream data:', error);
                    }
                };
                
                eventSource.onerror = (error) => {
                    console.error('Stream error:', error);
                    eventSource.close();
                };
                
                // Close connection after animation ends
                setTimeout(() => {
                    eventSource.close();
                }, 5500);
            } catch (error) {
                console.error('Error connecting to stream:', error);
            }
        }
        
        function resetVisualization() {
            // Clear canvas to black
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Reset metrics
            waveformData.metrics = {
                harmonic_resonance: 0,
                quantum_entropy: 0,
                symbolic_variance: 0,
                wave_coherence: 0
            };
            
            // Update metrics display
            updateMetrics();
        }
        
        function updateMetrics() {
            const metrics = waveformData.metrics;
            
            // Update meter values and visualizations
            updateMeter(harmonicMeterFill, harmonicValue, metrics.harmonic_resonance);
            updateMeter(quantumMeterFill, quantumValue, metrics.quantum_entropy);
            updateMeter(symbolicMeterFill, symbolicValue, metrics.symbolic_variance);
            updateMeter(coherenceMeterFill, coherenceValue, metrics.wave_coherence);
        }
        
        function updateMeter(meterElement, valueElement, value) {
            // Update meter fill
            meterElement.style.width = `${value * 100}%`;
            
            // Update text value
            valueElement.textContent = value.toFixed(3);
        }
        
        // Animation function
        function animate() {
            const now = performance.now();
            const elapsed = now - lastFrameTime;
            
            // Limit frame rate
            if (elapsed > 1000 / MAX_FPS) {
                lastFrameTime = now;
                
                // Only draw if processing
                if (isProcessing) {
                    drawWaveform();
                }
            }
            
            // Request next frame
            requestAnimationFrame(animate);
        }
        
        function drawWaveform() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set up dimensions
            const width = canvas.width;
            const height = canvas.height;
            const padding = 20;
            const graphHeight = height - padding * 2;
            const graphWidth = width - padding * 2;
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            
            // Horizontal grid lines
            for (let i = 0; i <= 10; i++) {
                const y = padding + (graphHeight * i / 10);
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(width - padding, y);
                ctx.stroke();
            }
            
            // Vertical grid lines
            for (let i = 0; i <= 10; i++) {
                const x = padding + (graphWidth * i / 10);
                ctx.beginPath();
                ctx.moveTo(x, padding);
                ctx.lineTo(x, height - padding);
                ctx.stroke();
            }
            
            // Draw amplitude waveform
            if (waveformData.amplitude && waveformData.amplitude.length > 0) {
                ctx.strokeStyle = '#6a1b9a'; // Purple for amplitude
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                for (let i = 0; i < waveformData.amplitude.length; i++) {
                    const x = padding + (graphWidth * i / (waveformData.amplitude.length - 1));
                    const y = padding + graphHeight - (graphHeight * waveformData.amplitude[i]);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
            }
            
            // Draw phase waveform
            if (waveformData.phase && waveformData.phase.length > 0) {
                ctx.strokeStyle = '#00e5ff'; // Cyan for phase
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                for (let i = 0; i < waveformData.phase.length; i++) {
                    const x = padding + (graphWidth * i / (waveformData.phase.length - 1));
                    const y = padding + graphHeight - (graphHeight * waveformData.phase[i]);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
            }
            
            // Draw legend
            ctx.fillStyle = '#fff';
            ctx.font = '12px sans-serif';
            ctx.fillText('Amplitude', padding, padding - 5);
            
            ctx.fillStyle = '#6a1b9a';
            ctx.fillRect(padding + 70, padding - 15, 20, 10);
            
            ctx.fillStyle = '#fff';
            ctx.fillText('Phase', padding + 100, padding - 5);
            
            ctx.fillStyle = '#00e5ff';
            ctx.fillRect(padding + 140, padding - 15, 20, 10);
        }
        
        // Helper functions
        function average(arr) {
            return arr.reduce((a, b) => a + b, 0) / arr.length;
        }
        
        function standardDeviation(arr) {
            const avg = average(arr);
            const squareDiffs = arr.map(value => {
                const diff = value - avg;
                return diff * diff;
            });
            return Math.sqrt(average(squareDiffs));
        }
        
        // Simple PRNG for visualization
        function mulberry32(seed) {
            return function() {
                seed |= 0;
                seed = seed + 0x6D2B79F5 | 0;
                var t = Math.imul(seed ^ seed >>> 15, 1 | seed);
                t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }
        
        // Initialize
        function init() {
            // Set canvas dimensions
            resizeCanvas();
            
            // Handle window resize
            window.addEventListener('resize', resizeCanvas);
            
            // Start animation loop
            animate();
            
            // Initialize canvas to black screen
            resetVisualization();
        }
        
        // Start the application
        init();
    </script>
</body>
</html>
