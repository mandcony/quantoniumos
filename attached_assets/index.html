<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantonium OS - Main Page</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      background: #f5a623;
      color: #1a1a1a;
      border: none;
      border-radius: 5px;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    pre {
      background: #333;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Quantonium OS - Electron Test</h1>
  <h2>Q-Browser</h2>
  <button onclick="startApp()">Start Q-Browser</button>
  <button onclick="stopApp()" disabled>Stop Q-Browser</button>
  <pre id="output">{ "message": "No app started", "status": "pending" }</pre>

  <script>
    const output = document.getElementById("output");
    const startBtn = document.querySelector("button:nth-child(2)");
    const stopBtn = document.querySelector("button:nth-child(3)");
    let isRunning = false;

    function updateOutput(data) {
      output.textContent = JSON.stringify(data, null, 2);
      startBtn.disabled = isRunning;
      stopBtn.disabled = !isRunning;
      console.log("Updated output:", data); // Debug log
    }

    async function startApp() {
      try {
        console.log("Starting app request...");
        const requestBody = { app: "q_browser.py" };
        console.log("Request body:", requestBody); // Debug log
        const response = await fetch("http://localhost:5000/apps/start", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify(requestBody)
        });
        console.log("Response status:", response.status); // Debug log
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log("Response data:", data); // Debug log
        isRunning = data.status === "success";
        updateOutput(data);
      } catch (e) {
        console.error("Error starting app:", e);
        updateOutput({ status: "error", message: e.message });
      }
    }

    async function stopApp() {
      try {
        console.log("Stopping app request...");
        const response = await fetch("http://localhost:5000/apps/stop/q_browser.py", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          }
        });
        console.log("Response status:", response.status); // Debug log
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log("Response data:", data); // Debug log
        isRunning = data.status !== "success";
        updateOutput(data);
      } catch (e) {
        console.error("Error stopping app:", e);
        updateOutput({ status: "error", message: e.message });
      }
    }
  </script>
</body>
</html>
