[tool.poetry]
name = "quantonium-os"
version = "0.3.0-rc1"
description = "Quantum-inspired computational framework with patent-protected algorithms"
authors = ["QuantoniumOS Development Team <dev@quantonium.io>"]
license = "Dual License: Academic Free / Commercial"
readme = "README.md"
homepage = "https://github.com/quantonium/quantonium-os"
repository = "https://github.com/quantonium/quantonium-os"
documentation = "https://quantonium.io/docs"
keywords = ["quantum computing", "cryptography", "fourier transform", "patent-protected"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.9"
email-validator = "==2.1.1"
flask-login = "==0.6.3"
flask = "==3.0.3"
flask-sqlalchemy = "==3.1.1"
gunicorn = "==23.0.0"
gevent = "==24.2.1"
uvicorn = "==0.30.1"
fastapi = "==0.111.0"
psycopg2-binary = "==2.9.9"
pydantic = "==2.8.2"
flask-wtf = "==1.2.1"
requests = "==2.32.4"
flask-cors = "==4.0.2"
numpy = "==2.0.0"
pybind11 = "==2.13.1"
pytest = "==8.2.2"
pytest-cov = "==5.0.0"
mypy = "==1.10.0"
ruff = "==0.5.0"
bandit = "==1.7.9"
hypothesis = "==6.108.3"
flask-talisman = "==1.1.0"
flask-limiter = "==3.12.0"
psutil = "==6.0.0"
pip-audit = "==2.7.3"
pyjwt = "==2.8.0"
tabulate = "==0.9.0"
cryptography = "==44.0.1"
redis = "==5.0.7"
trafilatura = "==1.9.0"
beautifulsoup4 = "==4.12.3"
fpdf2 = "==2.7.8"
matplotlib = "==3.9.0"
anthropic = "==0.29.0"
pyqt5 = "==5.15.11"
qtawesome = "==1.3.1"
pandas = "==2.2.2"
notion-client = "==2.2.0"
black = "==24.4.2"
isort = "==5.13.2"
flake8 = "==7.1.0"
sqlalchemy = "==2.0.31"
flask-migrate = "==4.0.7"

[build-system]
requires = ["setuptools>=61.0", "pybind11>=2.13.0"]
build-backend = "setuptools.build_meta"
