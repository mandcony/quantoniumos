name: Release Tag and Artifacts

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Semver tag (e.g., v0.4.0-48rft)'
        required: true
      notes:
        description: 'Release notes'
        required: false

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip build
          pip install -e .[dev]

      - name: Build wheel
        run: python -m build

      - name: Build native kernel
        run: |
          sudo apt-get update && sudo apt-get install -y nasm build-essential
          make -C algorithms/rft/kernels all

      - name: Find native library
        id: lib
        run: |
          echo "lib=$(find algorithms/rft/kernels -name 'libquantum_symbolic.so' -print -quit)" >> $GITHUB_OUTPUT

      - name: Create Tag
        env:
          GPG_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -n "$GPG_KEY" ]; then
            echo "$GPG_KEY" | base64 -d | gpg --batch --import
            git tag -s ${{ github.event.inputs.tag }} -m "Release ${ { github.event.inputs.tag } }" || git tag ${{ github.event.inputs.tag }}
          else
            git tag ${{ github.event.inputs.tag }}
          fi
          git push origin ${{ github.event.inputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.tag }}
          body: ${{ github.event.inputs.notes }}
          files: |
            dist/*
            ${{ steps.lib.outputs.lib }}
