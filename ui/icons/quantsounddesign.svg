<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- QuantSoundDesign Icon - Φ-RFT Sound Design -->
  
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d15"/>
    </linearGradient>
    <linearGradient id="waveGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00aaff"/>
      <stop offset="100%" style="stop-color:#00ffaa"/>
    </linearGradient>
    <linearGradient id="waveGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#aa00ff"/>
      <stop offset="100%" style="stop-color:#ff00aa"/>
    </linearGradient>
    <linearGradient id="phiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" stroke="#3a3a5a" stroke-width="1"/>
  
  <!-- Golden spiral (Φ symbol representation) -->
  <path d="M32 12 
           Q 44 12, 48 24 
           Q 52 36, 44 44 
           Q 36 52, 28 48 
           Q 20 44, 22 36 
           Q 24 28, 30 26 
           Q 36 24, 38 30" 
        stroke="url(#phiGrad)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Sound wave 1 - emanating from spiral center -->
  <path d="M18 32 Q 22 24, 26 32 Q 30 40, 34 32" 
        stroke="url(#waveGrad1)" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Sound wave 2 -->
  <path d="M36 32 Q 40 22, 44 32 Q 48 42, 52 32" 
        stroke="url(#waveGrad2)" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Q letter hint in center -->
  <circle cx="32" cy="32" r="6" stroke="#00ffaa" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M36 36 L 40 40" stroke="#00ffaa" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Frequency bars (sound design element) -->
  <rect x="10" y="48" width="3" height="8" rx="1" fill="#00aaff" opacity="0.7"/>
  <rect x="15" y="44" width="3" height="12" rx="1" fill="#00ddff" opacity="0.8"/>
  <rect x="20" y="46" width="3" height="10" rx="1" fill="#00ffaa" opacity="0.7"/>
  
  <rect x="41" y="46" width="3" height="10" rx="1" fill="#aa00ff" opacity="0.7"/>
  <rect x="46" y="44" width="3" height="12" rx="1" fill="#dd00ff" opacity="0.8"/>
  <rect x="51" y="48" width="3" height="8" rx="1" fill="#ff00aa" opacity="0.7"/>
</svg>
